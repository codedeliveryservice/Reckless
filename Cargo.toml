[package]
name = "reckless"
version = "0.8.0-dev"
edition = "2021"
build = "build/build.rs"
publish = false

[features]
default = ["datagen"]
spsa = []
datagen = []

[profile.dev]
opt-level = 3
debug = true
debug-assertions = true

[profile.release]
lto = "fat"
panic = "abort"
codegen-units = 1

[dependencies]
ctrlc = "3.4.6"

[build-dependencies]
cc = "1.2.19"
bindgen = "0.71.1"
